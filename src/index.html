<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Pure JavaScript Excel</title>
</head>
<body>
<div id="app" class="container">
	<div class="excel">
		<div class="excel__header">
			<input type="text" class="excel__header--input" value="New table">

			<div>
				<button class="excel__button excel__header-button">
					<i class="material-icons">delete</i>
				</button>

				<button class="excel__button excel__header-button">
					<i class="material-icons">exit_to_app</i>
				</button>
			</div>
		</div>

		<div class="excel__toolbar">
			<button class="excel__button excel__toolbar-button">
				<i class="material-icons">format_align_left</i>
			</button>

			<button class="excel__button excel__toolbar-button">
				<i class="material-icons">format_align_center</i>
			</button>

			<button class="excel__button excel__toolbar-button">
				<i class="material-icons">format_align_right</i>
			</button>

			<button class="excel__button excel__toolbar-button">
				<i class="material-icons">format_bold</i>
			</button>

			<button class="excel__button excel__toolbar-button">
				<i class="material-icons">format_italic</i>
			</button>

			<button class="excel__button excel__toolbar-button">
				<i class="material-icons">format_underlined</i>
			</button>
		</div>

		<div class="excel__formula">
			<div class="excel__formula-info">
				fx
			</div>

			<div
					class="excel__formula-input"
					contenteditable
					spellcheck="false"
			>
			</div>
		</div>
	</div>
</div>
</body>
</html>
